<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            font-size :16px
        }
        .container{

            display: -webkit-flex;
            flex-wrap:nowrap;
            justify-content: center;
            height: 16rem;
        }

        .left{
            width:16rem;
            background:red
        }

        .right{
            flex:1;
            background:green;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="left"></div>
        <div class="right"></div>
    </section>
</body>
</html>
