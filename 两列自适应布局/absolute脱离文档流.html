<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*absolute让左边的块脱离文档流，然后右边的块margin-left*/
        *{
            margin:0;
            padding:0;
        }
        .left, .right{
            height:200px;
        }
        .left{
            width:100px;
            background-color: yellow;
            position: absolute;
            left:0;
            top:0;
        }

        .right{
            margin-left: 100px;
            background-color: #2b542c;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
</body>
</html>
