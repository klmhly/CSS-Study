<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes widthChange {
            0%{
                width:100px;
            }
            30%{
                width:200px;
            }
            70%{
                width:300px;
            }
            100%{
                width:500px;
            }
        }

        .shape{
            height:100px;
            width:100px;
            background-color: aqua;
            animation-name: widthChange;
            animation-duration: 5s;

        }

    </style>
</head>
<body>
<div class="shape"></div>
</body>
</html>
