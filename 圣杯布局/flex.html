<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display:flex;
        }

        .left{
            width:200px;
            height:300px;
            background-color: yellow;
        }

        .main{
            flex:1;
            height: 300px;
            background-color: #2b542c;
        }
        .right{
            width:300px;
            height:300px;
            background-color: #00bcd4;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">left</div>
    <div class="main">main</div>
    <div class="right">right</div>
</div>
</body>
</html>
